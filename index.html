<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard Form Factor Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="keyboard">
        <div class="line">
            <button class="key w-4 esc">Esc</button>
            <div class="w-4 gap"></div>
            <button class="key w-4 function">F1</button>
            <button class="key w-4 function">F2</button>
            <button class="key w-4 function">F3</button>
            <button class="key w-4 function">F4</button>
            <div class="gap" style="width: 1.75vw;"></div>
            <button class="key w-4 function">F5</button>
            <button class="key w-4 function">F6</button>
            <button class="key w-4 function">F7</button>
            <button class="key w-4 function">F8</button>
            <div class="gap" style="width: 1.75vw;"></div>
            <button class="key w-4 function">F9</button>
            <button class="key w-4 function">F10</button>
            <button class="key w-4 function">F11</button>
            <button class="key w-4 function">F12</button>
            <div class="gap w-1"></div>
            <button class="key w-4 function2">PrtSc</button>
            <button class="key w-4 function2">Scroll Lock</button>
            <button class="key w-4 function2">Pause Break</button>
        </div>
        <div class="line">
            <button class="key w-4 topnum"><div>~</div><div>`</div></button>
            <button class="key w-4 topnum"><div>!</div><div>1</div></button>
            <button class="key w-4 topnum"><div>@</div><div>2</div></button>
            <button class="key w-4 topnum"><div>#</div><div>3</div></button>
            <button class="key w-4 topnum"><div>$</div><div>4</div></button>
            <button class="key w-4 topnum"><div>%</div><div>5</div></button>
            <button class="key w-4 topnum"><div>^</div><div>6</div></button>
            <button class="key w-4 topnum"><div>&amp;</div><div>7</div></button>
            <button class="key w-4 topnum"><div>*</div><div>8</div></button>
            <button class="key w-4 topnum"><div>(</div><div>9</div></button>
            <button class="key w-4 topnum"><div>)</div><div>0</div></button>
            <button class="key w-4 topnum"><div>_</div><div>-</div></button>
            <button class="key w-4 topnum"><div>+</div><div>=</div></button>
            <button class="key w-8 topnum">Backspace</button>
            <div class="gap w-1"></div>
            <button class="key w-4 function2">Insert</button>
            <button class="key w-4 function2">Home</button>
            <button class="key w-4 function2">PageUp</button>
            <div class="gap w-1"></div>
            <button class="key w-4 numpad">Num Lock</button>
            <button class="key w-4 numpad">/</button>
            <button class="key w-4 numpad">*</button>
            <button class="key w-4 numpad">-</button>
        </div>
        <div class="line">
            <button class="key w-6 alpha">Tab</button>
            <button class="key w-4 alpha">Q</button>
            <button class="key w-4 alpha">W</button>
            <button class="key w-4 alpha">E</button>
            <button class="key w-4 alpha">R</button>
            <button class="key w-4 alpha">T</button>
            <button class="key w-4 alpha">Y</button>
            <button class="key w-4 alpha">U</button>
            <button class="key w-4 alpha">I</button>
            <button class="key w-4 alpha">O</button>
            <button class="key w-4 alpha">P</button>
            <button class="key w-4 alpha"><div>{</div><div>[</div></button>
            <button class="key w-4 alpha"><div>}</div><div>]</div></button>
            <button class="key w-6 alpha"><div>|</div><div>\</div></button>
            <div class="gap w-1"></div>
            <button class="key w-4 function2">Delete</button>
            <button class="key w-4 function2">End</button>
            <button class="key w-4 function2">PageDn</button>
            <div class="gap w-1"></div>
            <button class="key w-4 numpad"><div>7</div><div>Home</div></button>
            <button class="key w-4 numpad"><div>8</div><div>↑</div></button>
            <button class="key w-4 numpad"><div>9</div><div>PageUp</div></button>
        </div>
        <div class="line">
            <button class="key w-7 alpha">Caps Lock</button>
            <button class="key w-4 alpha">A</button>
            <button class="key w-4 alpha">S</button>
            <button class="key w-4 alpha">D</button>
            <button class="key w-4 alpha">F</button>
            <button class="key w-4 alpha">G</button>
            <button class="key w-4 alpha">H</button>
            <button class="key w-4 alpha">J</button>
            <button class="key w-4 alpha">K</button>
            <button class="key w-4 alpha">L</button>
            <button class="key w-4 alpha"><div>:</div><div>;</div></button>
            <button class="key w-4 alpha"><div>"</div><div>'</div></button>
            <button class="key alpha enter">Enter</button>
            <div class="gap w-13"></div>
            <button class="key w-4 numpad"><div>4</div><div>←</div></button>
            <button class="key w-4 numpad"><div>5</div><div></div></button>
            <button class="key w-4 numpad"><div>6</div><div>→</div></button>
        </div>
        <div class="line">
            <button class="key w-8 alpha">Shift</button>
            <button class="key w-4 alpha">Z</button>
            <button class="key w-4 alpha">X</button>
            <button class="key w-4 alpha">C</button>
            <button class="key w-4 alpha">V</button>
            <button class="key w-4 alpha">B</button>
            <button class="key w-4 alpha">N</button>
            <button class="key w-4 alpha">M</button>
            <button class="key w-4 alpha"><div>&lt;</div><div>,</div></button>
            <button class="key w-4 alpha"><div>&gt;</div><div>.</div></button>
            <button class="key w-4 alpha"><div>?</div><div>/</div></button>
            <button class="key r_shift alpha">Shift</button>
            <div class="gap w-4"></div>
            <button class="key w-4 arrow">↑</button>
            <div class="gap w-4"></div>
            <button class="key w-4 numpad"><div>1</div><div>End</div></button>
            <button class="key w-4 numpad"><div>2</div><div>↓</div></button>
            <button class="key w-4 numpad"><div>3</div><div>PageDn</div></button>
        </div>
        <div class="line">
            <button class="key w-5 l_ctrl">Ctrl</button>
            <button class="key w-5 l_os">Win</button>
            <button class="key w-5 l_alt">Alt</button>
            <button class="key space w-25">Space</button>
            <button class="key w-5 r_alt">Alt</button>
            <button class="key w-5 r_os">Win</button>
            <button class="key w-5">Menu</button>
            <button class="key w-5 r_ctrl">Ctrl</button>
        </div>
    </div>
</body>
    <script src="scripts.js"></script>
</html>
