<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="keyboard">
        <div class="line0">
            <button class="key esc">Esc</button>
            <button class="key func">F1</button>
            <button class="key func">F2</button>
            <button class="key func">F3</button>
            <button class="key func">F4</button>
            <button class="key func">F5</button>
            <button class="key func">F6</button>
            <button class="key func">F7</button>
            <button class="key func">F8</button>
            <button class="key func">F9</button>
            <button class="key func">F10</button>
            <button class="key func">F11</button>
            <button class="key func">F12</button>
        </div>
        <div class="line1">
            <button class="key alpha">`</button>
            <button class="key num">1</button>
            <button class="key num">2</button>
            <button class="key num">3</button>
            <button class="key num">4</button>
            <button class="key num">5</button>
            <button class="key num">6</button>
            <button class="key num">7</button>
            <button class="key num">8</button>
            <button class="key num">9</button>
            <button class="key num">0</button>
        </div>
    </div>
</body>
    <script src="scripts.js"></script>
</html>
