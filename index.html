<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard Form Factor Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="keyboard">
        <div class="line">
            <div class="key w-1"><div>Esc</div></div>
            <div class="gap w-1"><div></div></div>
            <div class="key w-1"><div>F1</div></div>
            <div class="key w-1"><div>F2</div></div>
            <div class="key w-1"><div>F3</div></div>
            <div class="key w-1"><div>F4</div></div>
            <div class="gap w-_25"><div></div></div>
            <div class="key w-1"><div>F5</div></div>
            <div class="key w-1"><div>F6</div></div>
            <div class="key w-1"><div>F7</div></div>
            <div class="key w-1"><div>F8</div></div>
            <div class="gap w-_25"><div></div></div>
            <div class="key w-1"><div>F9</div></div>
            <div class="key w-1"><div>F10</div></div>
            <div class="key w-1"><div>F11</div></div>
            <div class="key w-1"><div>F12</div></div>
            <div class="gap w-_25"><div></div></div>
        </div>
        <div class="line">
            <div class="key w-1"><div>~</div><div>`</div></div>
            <div class="key w-1"><div>!</div><div>1</div></div>
            <div class="key w-1"><div>@</div><div>2</div></div>
            <div class="key w-1"><div>#</div><div>3</div></div>
            <div class="key w-1"><div>$</div><div>4</div></div>
            <div class="key w-1"><div>%</div><div>5</div></div>
            <div class="key w-1"><div>^</div><div>6</div></div>
            <div class="key w-1"><div>&amp;</div><div>7</div></div>
            <div class="key w-1"><div>*</div><div>8</div></div>
            <div class="key w-1"><div>(</div><div>9</div></div>
            <div class="key w-1"><div>)</div><div>0</div></div>
            <div class="key w-1"><div>_</div><div>-</div></div>
            <div class="key w-1"><div>+</div><div>=</div></div>
            <div class="key w-2"><div>Backspace</div></div>
        </div>
        <div class="line">
            <div class="key w-1_5 alpha"><div>Tab</div></div>
            <div class="key w-1 alpha"><div>Q</div></div>
            <div class="key w-1 alpha"><div>W</div></div>
            <div class="key w-1 alpha"><div>E</div></div>
            <div class="key w-1 alpha"><div>R</div></div>
            <div class="key w-1 alpha"><div>T</div></div>
            <div class="key w-1 alpha"><div>Y</div></div>
            <div class="key w-1 alpha"><div>U</div></div>
            <div class="key w-1 alpha"><div>I</div></div>
            <div class="key w-1 alpha"><div>O</div></div>
            <div class="key w-1 alpha"><div>P</div></div>
            <div class="key w-1 alpha"><div>{</div><div>[</div></div>
            <div class="key w-1 alpha"><div>}</div><div>]</div></div>
            <div class="key w-1_5 alpha"><div>|</div><div>\</div></div>
        </div>
        <div class="line">
            <div class="key w-1_75 caps">Caps Lock</div>
            <div class="key w-1 alpha"><div>A</div></div>
            <div class="key w-1 alpha"><div>S</div></div>
            <div class="key w-1 alpha"><div>D</div></div>
            <div class="key w-1 alpha"><div>F</div></div>
            <div class="key w-1 alpha"><div>G</div></div>
            <div class="key w-1 alpha"><div>H</div></div>
            <div class="key w-1 alpha"><div>J</div></div>
            <div class="key w-1 alpha"><div>K</div></div>
            <div class="key w-1 alpha"><div>L</div></div>
            <div class="key w-1 alpha"><div>:</div><div>;</div></div>
            <div class="key w-1 alpha"><div>"</div><div>'</div></div>
            <div class="key w-2_25 alpha"><div>Enter</div></div>
        </div>
    </div>
</body>
    <script src="scripts.js"></script>
</html>
